<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>TODO APP</title>
  <link rel="stylesheet" href="todo.css">
  <script src="todo.js" defer></script>
</head>
<body>
  <h1>todo app</h1>             
  <div class="wrapper">
    <form>
      <input id="todo-input" type="text" placeholder=" search" autocomplete="off">
      <button id="add-button">ADD</button>
      </form>
      <ul id="todo-list">
        <li class="todo">

        <input type="checkbox" id="todo-1">
        <label class="custom-checkbox" for="todo-1">
        <i class="fa-solid fa-check"></i>
        </label>
        <label for="todo-1" class="todo-text">
          working progress
        </label>
        </button> 
        <button class="delete-button">
        <i class="fa-solid fa-trash-can"></i>
        </button>
        
    </li>


        <li class="todo">
        <input type="checkbox" id="todo-2">
        <label class="custom-checkbox" for="todo-2">
            <i class="fa-solid fa-check"></i>
        </label>
        <label for="todo-2" class="todo-text">
          working progress
        </label>
        </button> 
        <button class="delete-button">
        <i  class="fa-solid fa-trash-can"></i>
        </button>
    </li>
 </ul>
  </div>

</body>
</html>
